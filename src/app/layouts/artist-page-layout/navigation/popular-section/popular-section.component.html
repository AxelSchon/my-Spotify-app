<div role="row" aria-selected="false">
    <div class="row" role="presentation">
        <div class="colNumberCell" role="gridcell" aria-colindex="1" tabindex="-1">
            <div class="colNumberContainer">
                <span class="actualColNumber">{{rowIndex}}</span>
                <button class="playSongButton" tabindex="-1" aria-expanded="false">
                    <svg role="img" viewBox="0 0 24 24" style="color: #fff">
                        <path
                            d="M7.05 3.606l13.49 7.788a.7.7 0 010 1.212L7.05 20.394A.7.7 0 016 19.788V4.212a.7.7 0 011.05-.606z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="songNameAndImageWrapper" role="gridcell" aria-colindex="2" tabindex="-1">
            <img class="img" width="40" height="40" src={{img}}>
            <div class="songNameWrapper">
                <div class="actualSongName" aria-expanded="false">{{songName}}</div>
                <span class="explicitContainer">
                    <span class="explicit">E</span>
                </span>
            </div>
        </div>
        <div class="monthlyListenersWrapper" role="gridcell" aria-colindex="3" tabindex="-1">
            <div class="actualMonthlyListeners">{{monthlyListeners}}</div>
        </div>
        <div class="playTimeWrapper" role="gridcell" aria-colindex="4" tabindex="-1">
            <button class="heartButton">
                <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="heartSvg">
                    <path
                        d="M1.69 2A4.582 4.582 0 018 2.023 4.583 4.583 0 0111.88.817h.002a4.618 4.618 0 013.782 3.65v.003a4.543 4.543 0 01-1.011 3.84L9.35 14.629a1.765 1.765 0 01-2.093.464 1.762 1.762 0 01-.605-.463L1.348 8.309A4.582 4.582 0 011.689 2zm3.158.252A3.082 3.082 0 002.49 7.337l.005.005L7.8 13.664a.264.264 0 00.311.069.262.262 0 00.09-.069l5.312-6.33a3.043 3.043 0 00.68-2.573 3.118 3.118 0 00-2.551-2.463 3.079 3.079 0 00-2.612.816l-.007.007a1.501 1.501 0 01-2.045 0l-.009-.008a3.082 3.082 0 00-2.121-.861z">
                    </path>
                </svg>
            </button>
            <div class="actualRunTime">{{playTime}}</div>
            <button class="moreOptionButton">
                <svg role="img" height="16" width="16" viewBox="0 0 16 16">
                    <path
                        d="M3 8a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm6.5 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM16 8a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
